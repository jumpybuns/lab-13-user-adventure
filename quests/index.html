<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/quest.css">
    <title>Dogventure</title>
</head>

<body>
    <header>
        <h1>Get those pets but dont go hungry!</h1>
        <div class="profile">
            <img id="doggie" src="">
            <span id="name"></span>
            <span class="pets-label">pets:</span>
            <span id="pets"></span>
            <span class="food-label">food:</span>
            <span id="food"></span>

        </div>
    </header>  
    <main>
        <h2 id="title"></h2>
        <p>
            <img id="image">
            <audio id="audio" autoplay></audio>
        </p>
        <p id="description"></p>
        </p>
        <form id="choice-form">
            <p id="choices"></p>
            <button id="choices-button">Decisions Decisions...</button>
        </form>
        <section id="result" class="hidden">
            <p id="result-description"></p>
            <a href="../map/index.html">Back to the Couch</a>
        </section>

    </main>
    <script type="module" src="quest.js"></script>
</body>
</html>
