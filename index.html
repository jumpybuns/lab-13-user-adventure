<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Dogventure</title>
</head>

<body>   
    <main>
        <h1>Get those pets but dont go hungry!</h1>
        <form id="input-user-info">
            <p class="text-prompt">
                <label for="name">Your Doggie Name:</label>
                <input id="name" name="name" required>
            </p>
            <legend>Choose Your Breed:</legend>
            <div class="breeds">
                <label>
                    <input type="radio" name="name" required value="dachshund">
                    <img src="../assets/dachshund.png"; width="200">
                    Dachshund
                </label>
                <label>
                    <input type="radio" name="name" required value="havanese">
                    <img src="../assets/havanese.png"; width="200">

                    Havanese
                </label>
                <label>
                    <input type="radio" name="name" required value="bichon-frise">
                    <img src="../assets/bichon-frise.png"; width="200">

                    Bichon Frise
                </label>
                <label>
                    <input type="radio" name="name" required value="pekingese" >
                    <img src="../assets/pekingese.png"; width="200">

                    Pekingese
                </label>


            </div>
            <button id="start-button">Alright, Let's Go!</button>


        </form>
 
        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="home/home.js"></script>
</body>

</html>
