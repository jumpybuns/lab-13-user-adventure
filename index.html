<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">

    <title>Dogventure</title>

<body>   
    <main>
        <h1>Get those pets but dont go hungry!</h1>
        <form id="input-user-info">
            <label id="user-name">
                <input id="name" name="name" required>
            </label>

            <legend>Choose Your Breed:</legend>
            <div class="breeds">
                <label>
                    <input type="radio" name="Dachshund" required value="Dachshund">
                    <img src="assets/";>
                    Dachshund
                </label>
                <label>
                    <input type="radio" name="Havanese" required value="Havanese">
                    Havanese
                </label>
                <label>
                    <input type="radio" name="Bichon-Frise" required value="Bichon-Frise">
                    Bichon Frise
                </label>
                <label>
                    <input type="radio" name="Pekingese" required value="Pekingese">
                    Pekingese
                </label>


            </div>
            <button id="start-button">Alright, Let's Go!</button>


        </form>
        
        <section class="main-section">


        </section>
    </main>
    <footer>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
